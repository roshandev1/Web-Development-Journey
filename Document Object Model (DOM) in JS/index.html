<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <script>
        document.title="Roshan Coder"  //this chnages the title of the document i.e webpage name from 'Document Object Model' to 'Roshan Coder'.

        console.log(document.title);
        console.log(document.body) //prints the body-code of page

        document.body.style.backgroundColor="Green" //changes the color of the background of webpage.
    </script>
</body>
</html>
