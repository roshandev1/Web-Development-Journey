<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Simulator</title>

    <style>
      body {
        background-color: green;
        color: white;
      }

      div {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Create a hacking simulator which has green background and it shows the following messages with random delay of 1 to 7 seconds:

    Initializing Hacking...
    Reading files...
    Password files detected... 
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots at the end of lines must blink so that it looks like a real terminal. -->

    <script>
      const addItem = async (item) => {
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      let t = setInterval(() => {
        let last = document.body.getElementsByTagName("div");
        if (last.length === 0) return;
        last = last[last.length - 1];

        if (last.innerHTML.endsWith("...")) {
          last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
        } else {
          last.innerHTML = last.innerHTML + ".";
        }

        // ðŸ›‘ Stop interval 3 seconds after "Cleaning up" appears
        if (last.innerHTML.startsWith("Cleaning up")) {
          setTimeout(() => {
            clearInterval(t);
            console.log("Hacking Completed.");
          }, 3000);
        }
      }, 700);

      const randomDelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + 6 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };

      let text = [
        "Initializing Hacking",
        "Reading files",
        "Password files detected",
        "Sending all passwords and personal files to server",
        "Cleaning up",
      ];

      const run = async () => {
        for (const item of text) {
          await addItem(item);
        }
      };

      run();
    </script>
  </body>
</html>
